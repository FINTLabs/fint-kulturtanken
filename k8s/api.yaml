apiVersion: v1
kind: Service
metadata:
  name: kulturtanken
  annotations:
    service.beta.kubernetes.io/azure-load-balancer-internal: "true"
spec:
  type: LoadBalancer
  ports:
    - port: 8080
  selector:
    io.kompose.service: kulturtanken
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: kulturtanken
  labels:
    io.kompose.service: kulturtanken
